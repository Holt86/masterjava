<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/function.js" defer></script>
<body>
<section>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Flag</th>
        <th/>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.persist.model.User>"*/-->
    <tr th:each="user,iter: ${users}">
        <td th:text="${iter.count}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:utext="${user.email}"></td>
        <td th:text="${user.flag}"></td>
        <td><input type="checkbox" th:value="${user.fullName +'<'+ user.email}"> </td>
    </tr>
    </tbody>
</table>
<hr/>
<p>
  <input id="subject" placeholder="subject" size="30"/>
</p>
<p>
  <textarea id="body" placeholder="mail body" cols="75" rows="5"><br/></textarea>
</p>
<p>
  <button type="button" onclick="send()">Send</button>
</p>
<div id="result"></div>
</section>
</body>
</html>
